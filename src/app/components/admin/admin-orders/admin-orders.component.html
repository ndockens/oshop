<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>
        {{ order.datePlaced | date: "shortDate" }}
      </td>
      <td style="text-align: center"><a href="#">View</a></td>
    </tr>
  </tbody>
</table>
