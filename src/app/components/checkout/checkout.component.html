<h2>Shipping</h2>
<div class="row">
  <div class="col-6">
    <form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          #name="ngModel"
          [(ngModel)]="shipping.name"
          name="name"
          id="name"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine1">Address</label>
        <input
          #addressLine1="ngModel"
          [(ngModel)]="shipping.addressLine1"
          name="addressLine1"
          id="addressLine1"
          type="text"
          placeholder="Line 1"
          class="form-control"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="addressLine1.touched && addressLine1.invalid"
        >
          Address Line 1 is required.
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine2"></label>
        <input
          #addressLine2="ngModel"
          [(ngModel)]="shipping.addressLine2"
          name="addressLine2"
          id="addressLine2"
          type="text"
          placeholder="Line 2"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          #city="ngModel"
          [(ngModel)]="shipping.city"
          name="city"
          id="city"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          City is required.
        </div>
      </div>
      <button class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [items]="shoppingCartItems"></shopping-cart-summary>
  </div>
</div>
