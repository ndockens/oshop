<h2>Shipping</h2>
<div class="row" *ngIf="shoppingCartItems$ | async as shoppingCartItems">
  <div class="col-6">
    <shipping-form [items]="shoppingCartItems"></shipping-form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [items]="shoppingCartItems"></shopping-cart-summary>
  </div>
</div>
